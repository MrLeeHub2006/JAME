<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAPTCHA</title>
  <style>
    .captcha-container {
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="captcha-container">
  <h2>CAPTCHA</h2>
  <p>Escribe el código mostrado en la imagen:</p>
  <img src="" id="captchaImg" alt="CAPTCHA">
  <input type="text" id="userInput">
  <button onclick="checkCaptcha()">Verificar</button>
  <p id="result"></p>
</div>

<script>
  function generateCaptcha() {
    var captcha = '';
    var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    var charactersLength = characters.length;
    for (var i = 0; i < 6; i++) {
      captcha += characters.charAt(Math.floor(Math.random() * charactersLength));
    }
    return captcha;
  }

  function updateCaptchaImage() {
    var captcha = generateCaptcha();
    var captchaImg = document.getElementById('captchaImg');
    captchaImg.src = 'https://dummyimage.com/200x100/000/fff&text=' + captcha; // Cambia esta URL con tu generador de CAPTCHA real
    captchaImg.alt = captcha;
  }

  function checkCaptcha() {
    var userInput = document.getElementById('userInput').value;
    var captchaImg = document.getElementById('captchaImg').alt;
    var result = document.getElementById('result');
    if (userInput === captchaImg) {
      result.innerText = '¡Código correcto!';
    } else {
      result.innerText = 'Código incorrecto. Inténtalo de nuevo.';
    }
    updateCaptchaImage();
  }

  window.onload = function() {
    updateCaptchaImage();
  };
</script>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
</head>
<body>
    <h1>Recuperación de Contraseña</h1>
    <form id="recoveryForm">
        <label for="usuario">Nombre de Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>
        <br>
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>
        <br>
        <div id="verificationSection" style="display: none;">
            <label for="nueva_contraseña">Nueva Contraseña:</label>
            <input type="password" id="nueva_contraseña" name="nueva_contraseña" required>
            <br>
            <label for="confirmar_contraseña">Confirmar Contraseña:</label>
            <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" required>
            <br>
            <button type="button" onclick="restablecerContrasena()">Restablecer Contraseña</button>
        </div>
        <br>
        <button type="submit">Enviar</button>
    </form>
    <p id="message"></p>

    <script>
        const usuario_registrado = "08_drt";
        const correo_registrado = "alidatorres0623@gmail.com";

        document.getElementById('recoveryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const usuario = document.getElementById('usuario').value;
            const correo = document.getElementById('correo').value;
            const messageElement = document.getElementById('message');
            
            if (usuario === usuario_registrado && correo === correo_registrado) {
                document.getElementById('verificationSection').style.display = 'block';
                messageElement.textContent = 'Verificación exitosa. Ahora puede restablecer su contraseña.';
            } else {
                messageElement.textContent = 'La información ingresada no coincide con nuestros registros. No se puede restablecer la contraseña.';
            }
        });

        function restablecerContrasena() {
            const nueva_contraseña = document.getElementById('nueva_contraseña').value;
            const confirmar_contraseña = document.getElementById('confirmar_contraseña').value;
            const messageElement = document.getElementById('message');

            if (nueva_contraseña === confirmar_contraseña) {
                messageElement.textContent = 'Contraseña restablecida con éxito.';
            } else {
                messageElement.textContent = 'Las contraseñas no coinciden. Intente de nuevo.';
            }
        }
    </script>
</body>
</html>
