<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonido de botón</title>
</head>
<body>

<!-- Botón con sonido -->
<button onclick="playSound()">Haz clic aquí</button>

<!-- Elemento de audio oculto -->
<audio id="buttonSound" autoplay src="y2mate.com - Me Ilusione Binomio De Oro De America  Video Oficial.mp3" preload="auto"></audio>

<script>
  // Función para reproducir el sonido
  function playSound() {
    var sound = document.getElementById("buttonSound");
    sound.currentTime = 0; // Reiniciar la reproducción si ya se está reproduciendo
    sound.play();
  }
</script>

</body>
</html>
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAPTCHA</title>
  <style>
    .captcha-container {
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="captcha-container">
  <h2>CAPTCHA</h2>
  <p>Escribe el código mostrado en la imagen:</p>
  <img src="" id="captchaImg" alt="CAPTCHA">
  <input type="text" id="userInput">
  <button onclick="checkCaptcha()">Verificar</button>
  <p id="result"></p>
</div>

<script>
  function generateCaptcha() {
    var captcha = '';
    var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    var charactersLength = characters.length;
    for (var i = 0; i < 6; i++) {
      captcha += characters.charAt(Math.floor(Math.random() * charactersLength));
    }
    return captcha;
  }

  function updateCaptchaImage() {
    var captcha = generateCaptcha();
    var captchaImg = document.getElementById('captchaImg');
    captchaImg.src = 'https://dummyimage.com/200x100/000/fff&text=' + captcha; // Cambia esta URL con tu generador de CAPTCHA real
    captchaImg.alt = captcha;
  }

  function checkCaptcha() {
    var userInput = document.getElementById('userInput').value;
    var captchaImg = document.getElementById('captchaImg').alt;
    var result = document.getElementById('result');
    if (userInput === captchaImg) {
      result.innerText = '¡Código correcto!';
    } else {
      result.innerText = 'Código incorrecto. Inténtalo de nuevo.';
    }
    updateCaptchaImage();
  }

  window.onload = function() {
    updateCaptchaImage();
  };
</script>

</body>
</html>
