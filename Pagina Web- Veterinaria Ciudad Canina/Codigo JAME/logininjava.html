<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .reset-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .reset-container h2 {
            margin-top: 0;
        }
        .reset-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .reset-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .reset-container button:hover {
            background-color: #0056b3;
        }
        .message {
            font-size: 0.875em;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Recuperación de Contraseña</h2>
        <form id="resetForm">
            <input type="email" id="email" placeholder="Ingrese su correo electrónico" required>
            <button type="submit">Enviar enlace de recuperación</button>
            <div id="message" class="message"></div>
        </form>
    </div>

    <script>
        // Simulación de correos electrónicos registrados
        const registeredEmails = ["usuario1@example.com", "usuario2@example.com"];

        document.getElementById('resetForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe de la manera tradicional

            const email = document.getElementById('email').value;
            const messageElement = document.getElementById('message');

            // Verificar si el correo electrónico está registrado
            if (registeredEmails.includes(email)) {
                // Aquí se enviaría el enlace de recuperación de contraseña
                // Ejemplo de simulación
                messageElement.textContent = 'Se ha enviado un enlace de recuperación a tu correo electrónico.';
                messageElement.className = 'message success';
            } else {
                messageElement.textContent = 'El correo electrónico no está registrado.';
                messageElement.className = 'message error';
            }
        });
    </script>
</body>
</html>
